components:
  schemas:
    ActionEnum:
      enum:
      - OPEN
      - CLOSE
      - DEPOSIT
      - RETRIEVE
      type: string
      description: |-
        * `OPEN` - Open
        * `CLOSE` - Close
        * `DEPOSIT` - Deposit
        * `RETRIEVE` - Retrieve
    EventTypeEnum:
      enum:
      - GENERIC
      - DEVICE
      - FACE_MATCH
      type: string
      description: |-
        * `GENERIC` - Generic
        * `DEVICE` - Device Event
        * `FACE_MATCH` - Face Match
    FaceMatch:
      type: object
      properties:
        face_id:
          type: string
          nullable: true
        confidence:
          type: number
          format: double
        timestamp:
          type: string
          format: date-time
        image_url:
          type: string
          format: uri
        user_id:
          type: integer
        metadata: {}
      required:
      - confidence
      - timestamp
    FaceMatchResponse:
      type: object
      properties:
        status:
          type: string
        event_id:
          type: integer
        user_id:
          type: integer
          nullable: true
      required:
      - event_id
      - status
    IoTEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          nullable: true
        event_type:
          $ref: '#/components/schemas/EventTypeEnum'
        payload: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - payload
    IoTIngest:
      type: object
      properties:
        user_id:
          type: integer
          nullable: true
        event_type:
          $ref: '#/components/schemas/EventTypeEnum'
        payload: {}
      required:
      - payload
    Locker:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        number:
          type: string
          maxLength: 10
        type:
          $ref: '#/components/schemas/TypeEnum'
        status:
          $ref: '#/components/schemas/LockerStatusEnum'
        blynk_device_token:
          type: string
          maxLength: 255
        blynk_vpin_control:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        blynk_vpin_sensor:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        last_opened_by:
          type: integer
          nullable: true
      required:
      - blynk_device_token
      - blynk_vpin_control
      - blynk_vpin_sensor
      - id
      - number
      - type
    LockerLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        locker:
          allOf:
          - $ref: '#/components/schemas/Locker'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/UserDetail'
          readOnly: true
        action:
          $ref: '#/components/schemas/ActionEnum'
        timestamp:
          type: string
          format: date-time
          readOnly: true
        is_successful:
          type: boolean
        details:
          type: string
          nullable: true
      required:
      - action
      - id
      - locker
      - timestamp
      - user
    LockerStatusEnum:
      enum:
      - AVAILABLE
      - OCCUPIED
      - MAINTENANCE
      type: string
      description: |-
        * `AVAILABLE` - Available
        * `OCCUPIED` - Occupied
        * `MAINTENANCE` - Maintenance
    Notification:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        body:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - body
      - created_at
      - id
      - title
    NotificationPush:
      type: object
      properties:
        user_id:
          type: integer
        title:
          type: string
          maxLength: 255
        body:
          type: string
      required:
      - body
      - title
      - user_id
    OtpValidation:
      type: object
      properties:
        otp:
          type: string
          maxLength: 6
      required:
      - otp
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        store:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
          maximum: 2147483647
          minimum: 0
        description:
          type: string
    PatchedStore:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owner:
          allOf:
          - $ref: '#/components/schemas/UserDetail'
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
    PaymentProofUpload:
      type: object
      properties:
        payment_proof:
          type: string
          format: uri
      required:
      - payment_proof
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        store:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
          maximum: 2147483647
          minimum: 0
        description:
          type: string
      required:
      - description
      - id
      - name
      - price
      - store
    RoleEnum:
      enum:
      - OWNER
      - COURIER
      - SELLER
      - BUYER
      - ADMIN
      type: string
      description: |-
        * `OWNER` - Owner
        * `COURIER` - Courier
        * `SELLER` - Seller
        * `BUYER` - Buyer
        * `ADMIN` - Admin
    Store:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owner:
          allOf:
          - $ref: '#/components/schemas/UserDetail'
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
      required:
      - id
      - name
      - owner
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    Transaction:
      type: object
      properties:
        id:
