    TransactionShipping:
      type: object
      properties:
        buyer_full_name:
          type: string
          maxLength: 255
        shipping_address:
          type: string
        buyer_phone_number:
          type: string
          maxLength: 32
      required:
      - buyer_full_name
      - buyer_phone_number
      - shipping_address
    TransactionStatusEnum:
      enum:
      - PENDING
      - PAID
      - ESCROW
      - AWAITING_PICKUP
      - RELEASED
      - COMPLETED
      - FAILED
      - REJECTED
      type: string
      description: |-
        * `PENDING` - Pending Payment
        * `PAID` - Paid
        * `ESCROW` - Escrow
        * `AWAITING_PICKUP` - Awaiting Pickup
        * `RELEASED` - Escrow Released
        * `COMPLETED` - Completed
        * `FAILED` - Failed
        * `REJECTED` - Rejected
    TypeEnum:
      enum:
      - INBOUND
      - STORAGE
      - MARKETPLACE
      type: string
      description: |-
        * `INBOUND` - Inbound
        * `STORAGE` - Storage
        * `MARKETPLACE` - Marketplace
    UserDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
